<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm">
       <div class="col-sm-2">
        <a class="navbar-brand" id="highscores" href="#">Highscores!</a>
        </div>
        <div class="col-sm-7"></div>
        <div class="col-ms-1">
        <p>Time:</p>
        </div>
        <div class="col-sm-1">
         <p id="timer"></p>
        </div>
      </nav>

<div class="container" id="starting-page">
    <div class="row">
      <div class="col-sm-2">
        
      </div>
      <div class="col-sm-8 starting-page">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to my soccer quiz!!</h1>
            <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
            <hr class="my-4">
            <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
            <a class="btn btn-primary btn-lg" id="btn-start" href="#" role="button">Start Quiz!</a>
          </div>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
  </div>

  <div class="container d-none" id="quiz-container">
    <h2 id="questiontitle"> </h2>
    <button id="btn-0" class="btnClick"></button>
    <button id="btn-1" class="btnClick"></button>
    <button id="btn-2" class="btnClick"></button>
    <button id="btn-3" class="btnClick"></button>
  </div>

  <div class="container d-none" id="final-container">
    <div class="row">
        <div class="col-12 text-center">
            <form>
                <div class="form-group row">
                    <label for="final-score" class="col-sm-7 col-form-label">Final Score</label>
                    <div class="col-sm-5">
                        <input type="number" readonly class="form-control final-score" placeholder="0">
                    </div>
                </div>
            </form>
            <form>
                <div class="form-group">
                  <label for="initials-entry">Initials</label>
                  <input type="text" class="form-control initials-entry" placeholder="Enter initials">
                </div>
                <button type="button" class="btn btn-primary submit-initials">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="container d-none" id="final-container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 highscore-table">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>High Scores</h2>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
